AWSTemplateFormatVersion: '2010-09-09'
Description: cfn-modules test
Outputs:
  PublicIpAddress:
    Value:
      Fn::GetAtt:
      - Ec2
      - Outputs.PublicIpAddress
Resources:
  Ec2:
    Properties:
      Parameters:
        KeyName: andreas
        VpcModule:
          Fn::GetAtt:
          - Vpc
          - Outputs.StackName
      TemplateURL: https://s3.amazonaws.com/cfn-modules-andreas/7d1f9582eab53c5e4aa9b5880b12d79d.template
    Type: AWS::CloudFormation::Stack
  Vpc:
    Properties:
      Parameters:
        DynamoDBEndpoint: 'false'
        FlowLog: 'false'
        NatGateways: 'false'
        S3Endpoint: 'false'
      TemplateURL: https://s3.amazonaws.com/cfn-modules-andreas/0971c2b09452d507b1290938f4a283ca.template
    Type: AWS::CloudFormation::Stack
